[technology-description]
advanced-military-science-pack=Débloque la recherche d'amélioration d'armes supérieures.
atomic-bomb=C'est la seule façon d'être sûr.
automation-4=Processus spécialisé d'assemblage au laser, pour quand seule une haute énergie et précision feront l'affaire.
battery-equipment=Un accumulateur portable. Se remplit avec de l'énergie provenant de n'importe quel générateur équipé, puis la libère lorsque nécessaire.
battery-mk2-equipment=Un accumulateur portable amélioré. Se remplit avec de l'énergie provenant de n'importe quel générateur équipé, puis la libère lorsque nécessaire.
battery=Stockez de l'énergie dans des cellules électrochimiques et déchargez-les dans des générateurs de batterie ou des véhicules.
coal-liquefaction=Le charbon semblait être la meilleure chose de l'ère du bronze, mais c'est loin derrière vous maintenant.
electric-engine=Moteurs électriques avancés avec une capacité de charge supérieure.
energy-weapons-damage=Augmente les dégâts causés par les lasers et autres armes à faisceau d'énergie.
engine=Un robuste moteur qui propulse les véhicules et alimente les machines lourdes.
fusion-reactor-equipment=L'infâme "M. Réacteur" de la société Acme. Toute la joie du flux de neutrons dans votre poche. Alimente votre armure avec des cellules de combustible à l'uranium. Ne devrait probablement pas exploser.
gun-turret=Une tourelle de mitrailleuse automatique. Le design semble étrangement familier.
heavy-armor=Une armure en bronze plus résistante, avec une grille d'équipement minimale.
inserter-capacity-bonus=Les inséreurs de pile déplaceront plus d'articles en un seul mouvement.
ir-advanced-batteries=Des batteries au plomb supérieures, avec une capacité de charge quadruplée.
ir-advanced-engine=Un moteur plus puissant. Encore mieux : il est brillant.
ir-air-compression=Utilisez des filtres adsorbants pour purifier l'atmosphère et comprimer l'air.
ir-arc-furnace=Fabriquer... sans lingots ? Folie !
ir-arc-turret-equipment=Une version portable de la tourelle à arc, à monter sur des grilles d'équipement.
ir-arc-turret=Décharge une décharge électrique époustouflante, ralentissant les ennemis.
ir-barrelling=Remplissez divers récipients de liquides pour le transport ou le ravitaillement.
ir-blast-furnace=Les hauts fourneaux sont très chauds et rapides, nécessitant du coke comme combustible. Ils se spécialisent dans le fer, le cuivre, l'acier et le silicium.
ir-brass-milestone=Ce n'est pas tout à fait du laiton comme vous vous en souvenez de chez vous, mais c'est solide, brillant et très usinable, assez proche.
ir-bronze-forestry=Sylviculture automatisée, produisant un approvisionnement lent mais constant en bois.
ir-bronze-furnace=Des fours améliorés signifient des matériaux améliorés. Des matériaux améliorés signifient des fours améliorés. Vous voulez des fours.
ir-bronze-milestone=Le bronze est un matériau résistant à la corrosion, aux propriétés dépassant celles de ses constituants individuels.
ir-bronze-telescope=Espionnez de loin.
ir-charcoal=Le bois va bien, mais c'est un combustible de l'âge de pierre. Vous pouvez faire mieux.
ir-chrome-forestry=Sylviculture accélérée grâce à la fertilisation, produisant un approvisionnement constant en bois.
ir-chromium-milestone=Le chrome est un élément extrêmement dur et résistant, mais cassant à l'état pur. Utilisé dans les alliages et pour l'électrodéposition.
ir-coking=La pyrolyse du charbon produit du coke, un combustible plus pur, également utile pour les processus de réduction.
ir-concrete=Un matériau de construction très utile. Adieu, les briques.
ir-coolant=Certaines machines et équipements fonctionnent très chauds. Mettre en place un cycle de refroidissement les aidera à gérer cette chaleur.
ir-copper-derrick=Extrait de la vapeur propre des fissures de vapeur.
ir-crude-oil-processing=Pompez le pétrole brut à la surface et fractionnez-le.
ir-cryogenics=Utilisez des températures sub-zéro pour liquéfier des gaz ou les séparer du mélange atmosphérique.
ir-electric-furnace=Au lieu de brûler du carburant directement, utilisez l'électricité pour faire fonctionner des bobines d'induction blanches chaudes.
ir-electronics=Combinez et modifiez des signaux électroniques.
ir-electroplating=Ajoute une résistance et une durabilité accrues aux composants.
ir-electrum-milestone=Un alliage cristallin avancé avec une durabilité exceptionnelle et des propriétés électromagnétiques inhabituelles.
ir-ethanol=Traitez la biomasse ou d'autres hydrocarbures pour produire un alcool léger propre et utile.
ir-force-fields=Effecteurs électromagnétiques qui peuvent dévier, absorber, attirer ou repousser par la manipulation de champs de force.
ir-gas-furnace=Fours à gaz avec une bonne efficacité énergétique.
ir-gasification=Adaptez votre processus de craquage du gaz naturel pour qu'il fonctionne avec des combustibles solides.
ir-geothermal-exchange=Utilisez de la vapeur polluée bouillante provenant du sous-sol pour faire bouillir de l'eau propre.
ir-glass-milestone=Verre de stannosilicate. Transparent et un bon isolant, mais se brise facilement.
ir-gold-milestone=Le temps passe... Vous vous asseyez et commencez à chanter sur l'or.
ir-graphene=Fabriquez des films incroyablement résistants composés d'atomes de carbone ordonnés par dépôt au laser de polymères dans une atmosphère inerte.
ir-graphite=Enfin, vous pouvez fabriquer des crayons ! ... et d'autres matériaux avancés.
ir-grinding=Broyez et mélangez des matériaux pour améliorer les rendements de minerai et créer de nouveaux matériaux.
ir-heavy-oil-processing=Il y a quelque chose comme trop de lubrifiant. Développez une méthode pour craquer le pétrole lourd en fractions plus utiles.
ir-heavy-picket=Plateforme de construction mobile à lévitation rapide.
ir-heavy-roller=Plateforme de construction mobile lente mais très robuste.
ir-high-pressure-canisters=Stockez en toute sécurité des gaz liquéfiés et d'autres fluides volatils.
ir-hydrogen-battery=Une forme de batterie renouvelable de haute technologie.
ir-inserters=Améliorations pour vos robots serviteurs : plus intelligents, plus rapides, plus forts.
ir-iron-forestry=Sylviculture améliorée des arbres, produisant un approvisionnement lent mais régulier en bois.
ir-iron-milestone=Travailler avec le fer débloquera bientôt le pouvoir de l'électron.
ir-iron-motor=Les fortunes sont sur une roue, qui dans sa rotation ne permet pas au même de prospérer pour toujours.
ir-lampbot=Les lampbots flottent en place, projetant un faisceau de lumière dans une direction. Ils peuvent être ramassés et repositionnés.
ir-lead-milestone=Le plomb est un matériau toxique mais très dense, bon pour le blindage.
ir-light-oil-processing=Le pétrole léger est idéal pour mettre le feu aux choses, mais il existe des carburants beaucoup plus propres et flexibles.
ir-logistics-depot=Ajoutez des interfaces de réseau logistique à vos dépôts.
ir-mining=Machines améliorées, pour piller les ressources du monde de manière plus intensive.
ir-modules=Programmez des ordinateurs pour affiner les opérations de vos machines. Les composants informatiques peuvent être ramenés à leur état par défaut.
ir-monowheel=Un véhicule personnel excentrique. Pas d'armes. Capacité de charge minimale.
ir-natural-gas-processing=Le gaz naturel, c'est bien, mais l'hydrogène est littéralement fondamental.
ir-nickel-milestone=Le nickel est un métal dur mais légèrement cassant, mieux utilisé comme agent d'alliage ou de placage.
ir-nickelsteel-milestone=L'acier au nickel est un alliage très résistant avec une grande résistance thermique.
ir-normal-inserter-capacity-bonus=Les inséreurs non empilables déplaceront plus d'articles en un seul mouvement.
ir-nuclear-fuel=C'est mystérieux, mais ça marche.
ir-petroleum-processing=Le pétrole a plusieurs utilisations clés, mais le coke et le gaz naturel sont également souhaitables.
ir-photon-turret-damage=Augmente les dégâts infligés par les torpilles à photons.
ir-photon-turret=Torpilles en route !
ir-plastiglass=Un plastique souple mais résistant et incassable, aussi transparent que le verre.
ir-pressing=Une creuset de chaleur et de pression intense, permettant la synthèse de cristaux durs.
ir-racing-monowheel=Une excellente vitesse de pointe et des freins supérieurs. Pas d'armes. Capacité de charge minimale.
ir-radar=Cartographiez l'environnement environnant avec des ondes radio réfléchies.
ir-reclamation=Démontez les objets et récupérez certains des métaux et du verre utilisés pour les fabriquer.
ir-research=Installations avancées pour repousser les limites de la technologie.
ir-robot-battery=Augmente la quantité d'énergie que les robots ouvriers sont capables de stocker.
ir-robotower=Adaptez la science de l'équipement roboport pour créer des réseaux logistiques, desservis par des robots transporteurs de cargaisons.
ir-rocket-propellant=Réservoirs d'hydrogène liquide et d'oxygène, adaptés au lancement de véhicules en orbite.
ir-rocket-speed=Augmente la cadence de tir des lance-roquettes.
ir-scatterbot=Leur vie est brutale et courte, mais à leur manière sombre, ils vous aiment.
ir-scattergun-turret=Vous ne pouvez pas surveiller chaque bande transporteuse en même temps. Recrutez quelques amis en métal pour tirer automatiquement sur vos ennemis avec des chevrotines.
ir-solar-energy=Générez de petites quantités d'énergie à partir des rayons du soleil.
ir-steam-power=Enfin ! Générez du courant électrique à partir de moteurs à vapeur sous pression.
ir-steambot=Un robot de construction primitif. Ne bénéficie pas de la recherche de vitesse de déplacement.
ir-steel-derrick=Extrait n'importe quel type de gaz ou de vapeur de n'importe quelle fissure.
ir-petro-generator=Bobines électromagnétiques tournantes alimentées par des combustibles hydrocarbonés liquides : une source d'énergie relativement compacte.
ir-steel-milestone=Produisez de l'acier, une préparation plus résistante et moins cassante du fer.
ir-steel-wall=Peut-être que les mordus paieront pour ça.
ir-storage-depot=Joli centre de stockage de masse que vous avez là. Dommage s'il arrivait quelque chose.
ir-transmat=Téléporteurs, pour le dire autrement. La probabilité que votre ADN se mélange à celui d'un mordu est assez faible.
ir-washing=Purifiez les minerais concassés, améliorant ainsi le rendement et extrayant des minéraux secondaires.
ir-water-electrolysis=Rompre les liaisons des molécules d'eau avec de l'électricité est une manière très inefficace d'obtenir de l'hydrogène et de l'oxygène. Mais si l'énergie n'est pas un problème...
laser-turret=Brûlez de gros trous dans les choses. Pew, pew.
laser=Des faisceaux cohérents de lumière peuvent couper, souder ou tuer.
low-density-structure=Faites passer des gaz inertes à travers des alliages en fusion pour produire des structures de faible densité.
lubricant=Retirez les impuretés du pétrole lourd pour produire un lubrifiant pour les pièces en mouvement.

personal-roboport-equipment=Équipez votre grille d'armure avec des outils de construction de qualité supérieure.
physical-projectile-damage=Augmente les dégâts infligés par les balles.
robotics=Stations de robotiques robustes avec une meilleure couverture, plus de stations de charge et de capacité de stockage.
rocket-fuel=Un mélange optimal de carburants conçu pour les locomotives et les véhicules.
space-science-pack=Lancez des satellites en orbite pour collecter des données cosmiques.
weapon-shooting-speed=Augmente la cadence de tir pour toutes les balles et les cartouches de fusil de chasse.
worker-robots-speed=Augmente la vitesse de vol des robots de construction et de logistique avancés. N'affecte pas les robots à ressorts.
ir-medical-pack=Restaure plus de santé que le thon extraterrestre, mais a un temps de recharge plus long.
ir-silicon=Un métalloïde très utile.
ir-silicon-carbide=Carbure de silicium : isolation thermique avancée, essentielle pour les hauts-fourneaux et la manipulation de métaux en fusion.

