[entity-description]
accepted-types=[font=default-semibold][color=255,230,192]Accepté :[/color][/font]
air-compressor=Compresseur d'air électrique. Produit de l'air comprimé en filtrant l'atmosphère locale, réduisant la pollution.
air-purifier=Purificateur d'air électrique. Filtre l'atmosphère locale, réduisant la pollution.
arc-furnace=Four électrique avancé. Produit des métaux fondus pour le moulage ou l'alliage. Sélection manuelle de la recette requise.
arc-turret=Perturbe le système nerveux des cibles vivantes, les ralentissant. Ne cause aucun dommage.
assembling-machine-1=Assembleur à vapeur. Forme les objets avec des outils rudimentaires.
assembling-machine-2=Assembleur électrique. Utilise des outils pour fabriquer des composants.
assembling-machine-3=Assembleur avancé. Utilise des outils pour fabriquer rapidement des composants.
barrelling-machine=Gestionnaire de fluide électrique. Remplit ou vide automatiquement les canettes ou les barils. Utilisez __CONTROL__ir-entity-adjustment__ pour basculer entre les modes de vidange et de remplissage.
blast-furnace=Four à combustion. Traite un sous-ensemble de matériaux. Très rapide et efficace. Nécessite de l'air comprimé et du coke.
bottomless-pit=Un trou profond et sombre dans le sol. Tout objet jeté à l'intérieur est perdu à jamais. Les emplacements peuvent être filtrés avec __CONTROL__toggle-filter__.
bronze-forestry=Arboriculture. La production est proportionnelle au nombre d'arbres dans le même bloc (jusqu'à un maximum). Purifie l'air. Nécessite de l'eau mais pas d'électricité.
bronze-alloy-furnace=Four à combustion. Combine des matériaux de niveau moyen. Sélection manuelle de la recette requise.
bronze-furnace=Four à combustion. Fait fondre des matériaux de niveau moyen.
bronze-telescope=Scanner à vapeur. Cartographie des secteurs éloignés et révèle une petite zone locale.
burner-inserter=Les inserteurs à combustion peuvent également s'alimenter à partir du slot de combustible des fours et d'autres machines.
burner-mining-drill=Mineur à combustion. Ne peut pas extraire les minerais qui nécessitent un solvant liquide.
chrome-drill=Grande perceuse électrique. Peut utiliser un solvant minier.
chrome-forestry=Arboriculture accélérée. La production est proportionnelle au nombre d'arbres dans le même bloc (jusqu'à un maximum). Purifie l'air. Nécessite de l'engrais liquide, du dioxyde de carbone et de l'électricité.
chrome-press=Compresseur électrique. Fabrique des gemmes et cristaux industriels en appliquant une pression massive.
chrome-transmat=Transmatérialiseur de site à site. Une paire de transmats nécessite au moins __1__ dans chaque tampon d'énergie pour se connecter. Le taux de charge maximum est de __2__.
copper-aetheric-lamp=Utilise la vapeur et des tiges de cuivre précisément calibrées pour produire une lueur surnaturelle. Comment cela fonctionne-t-il ? Personne ne le sait. Utilisez __CONTROL__ir-entity-adjustment__ pour basculer entre les variantes pass-through et pipe-ending. Sélectionnez et configurez la lampe pour choisir une couleur ou utilisez __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ pour parcourir les couleurs.
copper-boiler=Brûle du carburant pour transformer l'eau en vapeur.
copper-derrick=Derrick à vapeur. Ne peut être installé que sur des fissures de vapeur propres. Auto-alimenté.
copper-grinder=Broyeur à vapeur. Macère le minerai, augmentant le rendement, et peut également traiter d'autres ressources.
copper-lab=Centre de recherche à vapeur.\n__1__ __2__
copper-mixer=Mélangeur à vapeur. Un broyeur spécialisé qui mélange des ingrédients purs pour une transformation ultérieure.
electric-alloy-furnace=Four électrique. Combine des matériaux de haut niveau. Sélection manuelle de la recette requise.
electric-furnace=Four électrique. Fait fondre des matériaux de haut niveau.
electric-mining-drill=Perceuse électrique. Peut utiliser un solvant minier.
gear-wheel-cast=Moule d'engrenage. Utilisez __CONTROL__ir-entity-adjustment__ pour changer le type de composant.
gun-turret=Tourelle automatique à mitrailleuse. Le design semble étrangement familier.
heavy-picket=Véhicule de construction à effet de champ rapide. Fonctionne uniquement sur batterie. Sans armes. Grand grille d'équipement. Peut traverser l'eau. Écrase les arbres. Insensible aux bandes transporteuses.
heavy-roller=Véhicule de construction lourd et lent. Sans armes. Grille d'équipement moyenne. Écrase et récolte les arbres. Insensible aux bandes transporteuses.
ingot-cast=Couleur d'ingot. Utilisez __CONTROL__ir-entity-adjustment__ pour changer le type de composant.
ir-adjust-inserters=Ajustez de quel côté de la bande transporteuse cet inserteur dépose avec __CONTROL__ir-entity-adjustment__.
iron-air-compressor=Filtre et compresse l'air, prêt pour le transport par tuyau. Réduit la pollution locale.
iron-battery-charger=Charge les batteries, avec une petite chance d'échec de la batterie. Les batteries chargées peuvent être utilisées dans des équipements personnels, des véhicules, des locomotives et des générateurs de batterie.
iron-battery-discharger=Libère l'énergie stockée dans les batteries et les cellules chargées pour utilisation par le réseau local. Utilisez __CONTROL__ir-entity-adjustment__ pour basculer entre la priorité basse par défaut (équivalente aux accumulateurs) et une priorité plus élevée (chargera les accumulateurs).
iron-flare-stack=Détruit les produits pétroliers, produit de la pollution.
iron-forestry=Arboriculture accélérée. La production est proportionnelle au nombre d'arbres dans le même fragment (jusqu'à un maximum). Nettoie l'air. Nécessite de l'eau et de l'électricité.
iron-gas-vent=Libère des gaz dans l'atmosphère. Le taux de pollution dépend du gaz.
iron-geothermal-exchanger=Pompe électrique et ensemble de transfert thermique. Utilise la vapeur polluée des sources géothermiques pour chauffer de l'eau propre. Utilisez __CONTROL__ir-entity-adjustment__ pour basculer entre la sortie d'eau chaude et de vapeur.
iron-grinder=Broyeur électrique. Broye le minerai, augmentant le rendement, et peut également traiter d'autres ressources.
iron-mixer=Mélangeur électrique. Un broyeur spécialisé qui mélange des ingrédients purs pour une transformation ultérieure.
iron-scrapper=Recycleur électrique. Détruit les articles pour produire des déchets. Accepte tout article fabriqué à partir de métal, de verre, de bois, de pierre ou de béton. L'efficacité de récupération est en moyenne de 75%.
iron-washer=Purificateur de minerai électrique. Extrait les minéraux des minerais métallifères, avec une chance supplémentaire de sous-produits.
lab-inputs=[font=default-semibold][color=255,230,192]Entrées :[/color][/font]
lab=Installation de recherche électrique.\n__1__ __2__
laser-assembler=Assembleur laser. Utilise des lasers pour fabriquer des composants très complexes ou résistants.
laser-turret=Tourelle laser à ciblage automatique. Pew, pew.
locomotive=Exécute des horaires automatisés et tire du matériel roulant. Ouvrez le menu du train avec __CONTROL__build__. Basculez le mode manuel/automatique du train avec __CONTROL__ir-entity-adjustment__.
module-loader=Unité de transfert de données électriques. Programme les modules beaucoup plus rapidement qu'un humain.
monowheel=Un véhicule personnel excentrique. Très rapide. Pas d'armes. Capacité de charge minimale.
output-priority-high=Haute
output-priority-low=Basse
output-priority=__1__\n[font=default-semibold][color=255,230,192]Priorité de sortie :[/color][/font] __2__
photon-turret=Tourelle à moyenne portée puissante.\n__CONTROL__rotate__ / __CONTROL__reverse-rotate__ pour tourner.\n__CONTROL__ir-entity-adjustment__ pour basculer l'arc de tir.\n[img=virtual-signal/ir-signal-danger] [font=default-semibold][color=red]ATTENTION :[/color][/font] Dommages explosifs.
pipes-all=Tout fluide
pipes=[font=default-semibold][color=255,230,192]Transporte :[/color][/font] __1__
plate-cast=Couleur de plaque. Utilisez __CONTROL__ir-entity-adjustment__ pour changer le type de composant.
quantum-lab=Installation de recherche avancée. Capacité de module supplémentaire.\n__1__ __2__
racing-monowheel=Vitesse maximale élevée et freins supérieurs. Pas d'armes et capacité de charge minimale. Entrez dans le monowheel en utilisant __CONTROL__toggle-driving__.
radar=Scanner électrique. Cartographie des secteurs éloignés et révèle une zone locale de taille moyenne.
robotower=Un roboport de base avec une couverture limitée mais une faible empreinte.
rod-cast=Couleur de tige. Utilisez __CONTROL__ir-entity-adjustment__ pour changer le type de composant.
scattergun-turret=Une défense lente mais brutale contre les envahisseurs.
small-assembler-1=Mini assembleur à vapeur. Prend en charge un sous-ensemble de recettes de composants simples.
small-assembler-2=Mini assembleur électrique. Prend en charge un sous-ensemble de recettes de composants simples.
small-assembler-3=Mini assembleur avancé. Prend en charge un sous-ensemble de recettes de composants simples.
small-tank=[font=default-semibold][color=255,230,192]Stocke :[/color][/font] __1__
solar-array=Produit de l'électricité à partir de la lumière du soleil. Les économies d'échelle signifient plus de puissance dans moins d'espace.
steam-barrelling-machine=Entrée/sortie pressurisée. Remplit ou vide les cellules de vapeur. N'a pas besoin d'électricité. Utilisez __CONTROL__ir-entity-adjustment__ pour basculer entre les modes de vidage et de remplissage.
steam-drill=Foreuse à vapeur. Se connecte aux tuyaux de vapeur pour fonctionner. Moins efficace que les foreuses électriques, mais ne nécessite pas d'électricité directe.
steam-pump=Pompe à vapeur. Alimentée par la vapeur et capable de déplacer des liquides sans électricité.
steel-furnace-2=Haut fourneau avancé. Chauffe à des températures plus élevées pour une meilleure efficacité et un temps de cuisson réduit.
steel-mixer=Mélangeur d'acier. Conçu pour mélanger des matériaux à des températures élevées.
substation=Distributeur d'électricité à grande portée. Relie les fils électriques sur une vaste zone.
tank=Véhicule blindé. Armé et équipé d'une grille d'équipement pour des améliorations supplémentaires. Ecrase les arbres et peut tirer avec ses armes tout en se déplaçant.
train-stop=Station de train. Permet aux trains de charger et de décharger des marchandises et des passagers. Les trains suivent un itinéraire prédéfini pour s'arrêter aux stations.
transport-belt-3=Tapis roulant ultra-rapide. Transporte des articles d'un endroit à un autre.
tree-planter=Planificateur d'arbres. Plante automatiquement des arbres à partir de graines, contribuant à la réduction de la pollution locale.
turbine-generator=Générateur à turbine. Convertit la vapeur en électricité à un rendement élevé.
underground-pipe-2=Tuyau souterrain avancé. Permet aux liquides de passer sous des obstacles sans interruption.
underground-belt-3=Tapis roulant souterrain ultra-rapide. Permet aux articles de passer sous des obstacles.
wall-2=Mur avancé. Offre une protection robuste contre les envahisseurs.
water-well=Puits d'eau. Extrait l'eau du sol pour une utilisation industrielle.
wind-turbine=Eolienne. Produit de l'électricité à partir de la force du vent. L'efficacité varie en fonction de la vitesse du vent local.
wire-caster=Bobineuse. Utilisez __CONTROL__ir-entity-adjustment__ pour changer le type de composant.
