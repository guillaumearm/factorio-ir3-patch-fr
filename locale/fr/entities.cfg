[entity-description]
accepted-types=[font=default-semibold][color=255,230,192]Acceptés :[/color][/font]
air-compressor=Compresseur d'air électrique. Produit de l'air comprimé en filtrant l'atmosphère locale, réduisant ainsi la pollution.
air-purifier=Purificateur d'air électrique. Filtre l'atmosphère locale, réduisant la pollution.
arc-furnace=Four électrique avancé. Produit des métaux en fusion pour la coulée ou l'alliage. Sélection de recette manuelle requise.
arc-turret=Perturbe le système nerveux des cibles vivantes, les ralentissant. N'inflige aucun dommage.
assembling-machine-1=Assembleur à vapeur. Façonne les choses avec des outils rudimentaires.
assembling-machine-2=Assembleur électrique. Utilise des outils pour fabriquer des composants.
assembling-machine-3=Assembleur avancé. Utilise des outils pour fabriquer rapidement des composants.
barrelling-machine=Manipulateur de fluide électrique. Remplit ou vide automatiquement les bidons ou les fûts. Utilisez __CONTROL__ir-entity-adjustment__ pour basculer entre les modes de vidage et de remplissage.
blast-furnace=Four à combustion. Traite une sélection de matériaux. Très rapide et efficace. Nécessite de l'air comprimé et du coke.
bottomless-pit=Un trou profond et sombre dans le sol. Tout objet jeté à l'intérieur est perdu à jamais. Les emplacements peuvent être filtrés avec __CONTROL__toggle-filter__.
bronze-forestry=Sylviculture des arbres. La production augmente en fonction du nombre d'arbres dans la même zone (jusqu'à un maximum). Purifie l'air. Nécessite de l'eau mais pas d'électricité.
bronze-alloy-furnace=Four à combustion. Combine des matériaux de niveau moyen. Sélection de recette manuelle requise.
bronze-furnace=Four à combustion. Fait fondre des matériaux de niveau moyen.
bronze-telescope=Scanner à vapeur. Cartographie des secteurs éloignés et révèle une petite zone locale.
burner-inserter=Les inséreurs à combustion peuvent également se fournir en carburant à partir de la fente de carburant des fours et d'autres machines.
burner-mining-drill=Foreuse à combustion. Ne peut pas extraire de minerais nécessitant un solvant fluide.
chrome-drill=Énorme foreuse électrique. Peut utiliser un solvant minier.
chrome-forestry=Sylviculture accélérée des arbres. La production augmente en fonction du nombre d'arbres dans la même zone (jusqu'à un maximum). Purifie l'air. Nécessite de l'engrais liquide, du dioxyde de carbone et de l'électricité.
chrome-press=Compresseur électrique. Fabrique des gemmes et des cristaux industriels en appliquant une pression massive.
chrome-transmat=Un transmatérialiseur de site à site. Une paire de transmatérialiseurs a besoin d'au moins __1__ dans chaque tampon d'énergie pour se connecter. Le débit de charge maximum est de __2__.
copper-aetheric-lamp=Utilise de la vapeur et des tiges de cuivre précisément calibrées pour produire une lueur surnaturelle. Comment ça marche ? Personne ne le sait. Utilisez __CONTROL__ir-entity-adjustment__ pour basculer entre les variantes de passage et d'extrémité du tuyau. Sélectionnez et configurez la lampe pour choisir une couleur ou utilisez __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ pour parcourir les couleurs.
copper-boiler=Brûle du carburant pour transformer l'eau en vapeur.
copper-derrick=Derrick à vapeur. Ne peut être installé que sur des fissures de vapeur propres. Auto-alimenté.
copper-grinder=Concasseur à vapeur. Macère le minerai, augmentant le rendement, et peut traiter d'autres ressources également.
copper-lab=Installation de recherche à vapeur.\n__1__ __2__
copper-mixer=Mélangeur à vapeur. Un concasseur spécialisé qui mélange des ingrédients purs pour un traitement ultérieur.
electric-alloy-furnace=Four électrique. Combine des matériaux de haut niveau. Sélection de recette manuelle requise.
electric-furnace=Four électrique. Fait fondre des matériaux de haut niveau.
electric-mining-drill=Perceuse électrique. Peut utiliser un solvant minier.
gear-wheel-cast=Moule d'engrenage. Utilisez __CONTROL__ir-entity-adjustment__ pour changer le type de composant.
gun-turret=Tourelle automatique de mitrailleuse. La conception semble étrangement familière.
heavy-picket=Véhicule de construction à effet de champ de force. Fonctionne à la batterie. Pas d'armes. Grille d'équipement large. Peut traverser l'eau. Écrase les arbres. Immunité aux tapis.
heavy-roller=Véhicule de construction lourd et lent. Pas d'armes. Grille d'équipement moyenne. Écrase et récolte les arbres. Immunité aux tapis.
ingot-cast=Moule à lingots. Utilisez __CONTROL__ir-entity-adjustment__ pour changer le type de composant.
ir-adjust-inserters=Réglez de quel côté du tapis cet inséreur laisse tomber avec __CONTROL__ir-entity-adjustment__.
iron-air-compressor=Filtre et compresse l'air, prêt pour le transport par tuyau. Réduit la pollution locale.
iron-battery-charger=Charge des batteries, avec une petite chance de défaillance de la batterie. Les batteries chargées peuvent être utilisées dans l'équipement personnel, les véhicules, les locomotives et les générateurs de batterie.
iron-battery-discharger=Libère l'énergie stockée dans les batteries et les cellules chargées pour l'utilisation par le réseau local. Utilisez __CONTROL__ir-entity-adjustment__ pour basculer entre la priorité par défaut (équivalente aux accumulateurs) et une priorité plus élevée (chargera les accumulateurs).
iron-flare-stack=Détruit les produits pétroliers, produit de la pollution.
iron-forestry=Sylviculture accélérée. La production augmente avec le nombre d'arbres dans la même zone (jusqu'à un maximum). Purifie l'air. Nécessite de l'eau et de l'énergie.
iron-gas-vent=Émet des gaz dans l'atmosphère. Le taux de pollution dépend du gaz.
iron-geothermal-exchanger=Pompe électrique et assemblage de transfert de chaleur. Utilise de la vapeur polluée des sources géothermiques pour chauffer de l'eau propre. Utilisez __CONTROL__ir-entity-adjustment__ pour basculer entre la production d'eau chaude et de vapeur.
iron-grinder=Concasseur électrique. Macère les minerais, augmentant le rendement, et peut également traiter d'autres ressources.
iron-mixer=Mélangeur électrique. Un concasseur spécialisé qui mélange des ingrédients purs pour un traitement ultérieur.
iron-scrapper=Recycleur électrique. Détruit les objets pour produire des déchets. Accepte n'importe quel objet en métal, verre, bois, pierre ou béton. L'efficacité de récupération est en moyenne de 75 %.
iron-washer=Purificateur de minerai électrique. Extrait les minéraux des minerais porteurs de métaux, avec une chance supplémentaire de sous-produits.
lab-inputs=[font=default-semibold][color=255,230,192]Entrées :[/color][/font]
lab=Installation de recherche électrique.\n__1__ __2__
laser-assembler=Assembleur laser. Utilise des lasers pour fabriquer des composants très complexes ou résistants.
laser-turret=Tourelle laser à ciblage automatique. Pew, pew.
locomotive=Exécute des horaires automatisés et tire des wagons. Ouvrez le menu des trains avec __CONTROL__build__. Basculez entre le mode manuel/automatique du train avec __CONTROL__ir-entity-adjustment__.
module-loader=Unité de transfert de données électrique. Programme les modules beaucoup plus rapidement qu'un humain.
monowheel=Un véhicule personnel excentrique. Très rapide. Pas d'armes. Capacité de chargement minimale.
output-priority-high=Élevée
output-priority-low=Basse
output-priority=__1__\n[font=default-semibold][color=255,230,192]Priorité de sortie :[/color][/font] __2__
photon-turret=Tourelle à moyenne portée puissante.\n__CONTROL__rotate__ / __CONTROL__reverse-rotate__ pour tourner.\n__CONTROL__ir-entity-adjustment__ pour basculer l'arc de tir.\n[img=virtual-signal/ir-signal-danger] [font=default-semibold][color=red]ATTENTION :[/color][/font] Dégâts explosifs.
pipes-all=N'importe quel fluide
pipes=[font=default-semibold][color=255,230,192]Transporte :[/color][/font] __1__
plate-cast=Coulée de plaques. Utilisez __CONTROL__ir-entity-adjustment__ pour changer le type de composant.
quantum-lab=Installation de recherche avancée. Capacité de module supplémentaire.\n__1__ __2__
racing-monowheel=Vitesse de pointe élevée et freins supérieurs. Pas d'armes et capacité de chargement minimale. Entrez dans le monowheel en utilisant __CONTROL__toggle-driving__.
radar=Scanner électrique. Cartographie des secteurs distants et révèle une zone locale de taille moyenne.
robotower=Un roboport de base avec une couverture limitée mais une empreinte mince.
rod-cast=Coulée de barres. Utilisez __CONTROL__ir-entity-adjustment__ pour changer le type de composant.
scattergun-turret=Une défense lente mais brutale contre les envahisseurs.
small-assembler-1=Assembleur à vapeur miniature. Gère un sous-ensemble des recettes de composants simples.
small-assembler-2=Assembleur électrique miniature. Gère un sous-ensemble des recettes de composants simples.
small-assembler-3=Assembleur avancé miniature. Gère un sous-ensemble des recettes de composants simples.
small-tank=[font=default-semibold][color=255,230,192]Stocke :[/color][/font] __1__
solar-array=Génère de l'électricité à partir de la lumière du soleil. Les économies d'échelle signifient plus de puissance dans moins d'espace.
steam-barrelling-machine=Entrée/sortie sous pression. Remplit ou vide les cellules de vapeur. N'a pas besoin d'électricité. Utilisez __CONTROL__ir-entity-adjustment__ pour basculer entre les modes de vidange et de remplissage.
steam-drill=Foreuse à vapeur. Se connecte aux tuyaux à vapeur, mais ne peut pas extraire les minerais qui nécessitent un solvant liquide.
steam-inserter=Nécessite un approvisionnement en vapeur.
steel-boiler=Chauffe-eau électrique. Utilisez __CONTROL__ir-entity-adjustment__ pour basculer entre la production d'eau chaude et de vapeur. Non adapté à la production d'électricité.
steel-cleaner=Filtre à eau électrique. Élimine les impuretés de l'eau sale. Accumule des saletés, qui doivent être traitées.
steel-cryo-tower=Liquéfacteur de gaz électrique. Refroidit et condense les gaz élémentaires. Peut également séparer les gaz atmosphériques.
steel-derrick=Derrick électrique. Peut être installé sur n'importe quelle fissure.
steel-electroplater=Machine de placage électrique. Revêt les composants métalliques de couches de métal protecteur. La solution de placage peut passer dans les machines voisines.
steel-furnace=Four à combustion. Fait fondre des matériaux de haut niveau.
petro-generator=Générateur électrique. Produit de l'énergie en brûlant des hydrocarbures fluides.
steel-grinder=Broyeur électrique avancé. Capable de broyer les matériaux les plus durs.
steel-mixer=Mélangeur électrique avancé. Un broyeur spécialisé qui mélange des ingrédients purs pour un traitement ultérieur.
steel-vaporiser=Bloc de transfert de chaleur ambiante. Ramène les gaz élémentaires liquéfiés à des températures normales, les faisant augmenter en volume. N'a pas besoin d'électricité.
steel-washer=Purificateur de minerai électrique. Extrait les minéraux des minerais contenant du métal, avec une chance supplémentaire de produits dérivés.
stone-charcoal-kiln=Un four à combustion lente qui transforme le bois en charbon de bois.
stone-furnace=Four à combustion. Fait fondre des matériaux de bas niveau.
stone-alloy-furnace=Four à combustion. Combine des matériaux de bas niveau. Sélection de recettes manuelle requise.
storage-tank-pollution=[img=virtual-signal/ir-signal-warning] Libère des polluants en cas de déconstruction ou de vidange.
supermagnet=Générateur de champ magnétique à haute puissance.
tree-planter-rubber-wood=Vous permet de placer (et de créer un plan) des arbres en caoutchouc, à utiliser avec des exploitations forestières ou comme décoration. Restitue les ingrédients lors de la déconstruction.
tree-planter-wood=Vous permet de placer et de créer un plan d'arbres, à utiliser avec des exploitations forestières ou comme décoration. Restitue les ingrédients lors de la déconstruction.
valve=Une vanne unidirectionnelle. Empêche le reflux.
waterfill-explosive=Lorsqu'il est placé sur le sol à côté d'une case d'eau, l'explosif s'armera et explosera après un délai, remplissant la case en dessous d'eau boueuse traversable et armant tout explosif adjacent qui explosera ensuite après un délai plus court.
delivery-plate=Déclenche les transferts d'inventaire filtrés pour les conteneurs à portée lorsque vous marchez ou conduisez dessus. Voir le Manifeste.
hidden-entity=Cette entité a les drapeaux "cachée" et "non fabriquée" définis et ne doit pas être affichée dans les interfaces graphiques.
