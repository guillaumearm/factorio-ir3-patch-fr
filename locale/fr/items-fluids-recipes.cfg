[item-description]
alternatives=[font=default-semibold][color=255,230,192]Ingrédients alternatifs:[/color][/font]
ammo-type=[font=default-semibold][color=255,230,192]Type de munition:[/color][/font] __1__
atomic-artillery-shell=[img=virtual-signal/ir-signal-danger] [font=default-semibold][color=red]AVERTISSEMENT:[/color][/font] Forte retombée de pollution!
battery-discharge-equipment=Libère l'énergie des batteries chargées dans votre grille d'équipement.
brass-ingot=Laiton est le nom que vous donnez à cet alliage de bronze plombé, un métal très usinable et brunissant.
bronze-ingot=Le bronze est un alliage, plus résistant et plus dur que l'étain ou le cuivre, avec un point de fusion plus élevé.
burner-generator-equipment=Brûle des combustibles chimiques solides pour alimenter une grille d'équipement minimale.
carbon-foil=Le graphène forme des films épais d'un atome qui sont incroyablement résistants pour leur largeur et très conducteurs.
chromium-ingot=Le chrome est un élément extrêmement dur et résistant, mais cassant sous sa forme pure. Utilisé dans les alliages et pour l'électroplacage.
copper-ingot=Le cuivre est assez dur, très ductile et a une excellente conductivité, mais il n'est pas particulièrement résistant.
copper-roboport-equipment=Un roboport basique qui prend en charge un nombre limité de robots primitifs. Fonctionne avec des cellules à vapeur sous pression, insérées directement. Ne peut pas recevoir d'énergie d'autres équipements.
effectivity-module=Réduit la consommation d'énergie et les émissions des machines. La consommation d'énergie minimale est de 20%.
electrum=L'électrum est un alliage cristallin inhabituel d'or et de platine avec une excellente conductivité électrique, tout en étant très dur et léger.
fuel-manager-tip=Le gestionnaire de carburant (voir Manifeste) peut automatiquement remplir les emplacements de carburant des équipements en utilisant des objets correspondants de votre inventaire.
fusion-reactor-equipment=Réacteur de la corporation Acme, le fameux "Mr Reactor". Alimente votre équipement d'armure avec des cellules de combustible à l'uranium. Ne devrait probablement pas exploser.
glass=Verre stannosilicate. Transparent, isolant et résistant à la corrosion, mais se brise sous les impacts lourds.
gold-ingot=L'or est agréable à voir et a une excellente conductivité électrique, mais il est très mou.
iron-burner-generator-equipment=Moteur miniaturisé pour sac à dos. Convertit les cellules à vapeur sous pression en électricité pour les grilles d'équipement.
iron-ingot=Le fer est un métal lourd et relativement résistant, mais assez cassant et sujet à la rouille.
lead-ingot=Le plomb est un métal très dense, bon pour le blindage, mais il est assez toxique et mou.
movement-penalty=[font=default-semibold][color=255,230,192]Pénalité de mouvement:[/color][/font] __1__%
nanoglass=Le nanoverre est un verre high-tech recouvert de graphène avec une résistance accrue et une résistance à l'usure.
nickel-ingot=Le nickel est un métal relativement dur et ductile, résistant à l'oxydation.
plastic-bar=Un polymère pétrochimique polyvalent et moulable, avec une bonne isolation électrique.
platinum-ingot=Le platine est un métal précieux rare avec des propriétés catalytiques et une excellente résistance au ternissement.
poison-capsule=Crée un nuage toxique persistant qui blesse tout ce qui peut respirer. Libère une petite quantité de pollution.
productivity-module=Augmente le nombre de produits produits, mais réduit la vitesse et augmente la consommation d'énergie et les émissions.
reload-time=[font=default-semibold][color=255,230,192]Temps de rechargement:[/color][/font] __1__
repair-tool=Utilisé par les joueurs et les robots de construction pour réparer les machines endommagées, les murs, etc.
satellite=Si lancé dans une fusée, des données cosmiques sont renvoyées.
scrap=[font=default-semibold][color=255,230,192]Débris maximaux:[/color][/font]
slowdown-capsule=Asperge vos ennemis d'un fluide glissant, réduisant leur vitesse de déplacement. Libère une petite quantité de pollution.
speed-module=Augmente la vitesse, la consommation d'énergie et les émissions des machines.
splitter-blocker=À utiliser dans les filtres de séparateur.
steambot=Un robot de construction primitif, mais il fait le travail à la fin. Ne bénéficie pas de la recherche sur la vitesse de déplacement.
steel-cast=Transforme le métal en fusion en lingots, plaques, tiges ou engrenages. Ne nécessite pas d'électricité. Utilisez __CONTROL__ir-entity-adjustment__ pour changer le type de composant une fois le moulage placé.
steel-ingot=L'acier est plus résistant et moins cassant que la fonte.
stone-brick=Un morceau empilable de roche silicate.
tin-ingot=L'étain est un métal facilement formé qui fond à basse température mais est mou et pas très durable.
medical-pack=Restaure la santé. Long délai de récupération.
can-be-emptied=Peut être vidé.
can-be-emptied-and-fuel=Peut être vidé, ou utilisé comme carburant.

