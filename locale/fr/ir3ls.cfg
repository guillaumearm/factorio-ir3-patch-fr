[technology-description]
ir3-loader=Les chargeurs remplissent ou vident rapidement les conteneurs, les wagons de train et les machines, en utilisant tout le débit d'un convoyeur.
ir3-beltbox=Alimentez des objets dans un empileur pour les empiler ; alimentez les objets empilés dans un autre empileur pour les désempiler à nouveau. Fonctionne avec des lingots, des barres, des feuilles et des briques. Idéal avec les chargeurs. N'augmente pas la densité de l'inventaire, mais augmente le débit du convoyeur et les taux de transfert de l'inventaire par un facteur de quatre.
