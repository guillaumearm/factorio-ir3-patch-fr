[mod-setting-description]
ir3ls-belt-snapping=Si cette option est activée, connecter un chargeur nouvellement placé à un convoyeur changera le mode de sortie du chargeur pour correspondre à la direction du convoyeur.
ir3ls-enabled=Vous permet d'activer uniquement les fonctionnalités que vous souhaitez.
ir3ls-batch-mode=Par défaut, les empileurs produisent des objets empilés individuellement. En mode groupé, l'empilement des lingots est traité par lot de quatre, ce qui prend quatre fois plus de temps pour produire quatre objets empilés. Le mode groupé encourage les chargeurs de sortie à utiliser les deux côtés du convoyeur ; le léger inconvénient est que de faibles débits peuvent devenir "groupés". Les recettes de désassemblage ne sont pas groupées (elles produisent déjà plusieurs objets).

