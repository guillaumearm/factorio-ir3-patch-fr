[mod-setting-description]
ir-fuelman-inventorysounds=Les transferts d'inventaire du gestionnaire de carburant émettent un son discret.
ir-fuelman-inventorynumbers=Les transferts d'inventaire du gestionnaire de carburant affichent un texte volant décrivant les articles déplacés entre les emplacements.
ir-fuelman-pingemptyslot=Alerte si des emplacements de carburant sont complètement vides et qu'il y a du carburant disponible dans cette catégorie.
ir-fuelman-pingnofuel=Alerte si des emplacements de carburant sont en dessous du seuil de remplissage, mais il n'y a pas de carburant correspondant disponible.
ir-fuelman-pingnoinv=Alerte si des emplacements de carburant usagé contiennent des articles à jeter, mais vos armures ou inventaires de véhicules sont pleins.
ir-fuelman-pingsounds=Les alertes du gestionnaire de carburant jouent un son.
ir-fuelman-spent-fuel-inventory=Si activé, le gestionnaire de carburant préfère toujours l'inventaire principal du joueur lors de la vidange des emplacements de carburant usagé ; si désactivé, les coffres des véhicules seront privilégiés pour les emplacements de carburant usagé des véhicules.
ir-hide-redundancies=Masque les produits de base qui n'ont aucune utilisation connue (s'ils existent) dans les onglets de fabrication, les rendant non fabriquables. Ils sont toujours affichés dans les technologies déverrouillées. Principalement à des fins de débogage, pas vraiment utile pour les joueurs.
ir-laser-colour=Choisissez la teinte des faisceaux laser (tourelles, destroyers, PLD).
ir-no-blue-trees=Si activé, limite le canal bleu de la coloration du feuillage des arbres à 80 % de la valeur du canal vert (c'est-à-dire élimine les arbres bleus étranges).
ir-starting-age=Choisissez de commencer à l'âge de pierre par défaut avec un kit de départ minimal et aucune technologie recherchée, ou de pré-rechercher des technologies et de recevoir un kit plus généreux. N'affecte que la création d'une nouvelle partie (n'a aucun effet si modifié en cours de jeu).
ir-status-disabled=Affiché lorsque la machine est désactivée par un signal du réseau de circuits (perceuses uniquement). Également utilisé sur les GUI des machines pour tout statut "non fonctionnel" autre que faible puissance.
ir-status-full-output=Affiché lorsque la machine ne peut pas fonctionner (par exemple, la sortie est bloquée ou elle est occupée par une autre tâche).
ir-status-idle=Affiché lorsque la machine n'a rien à faire (machines d'artisanat uniquement).
ir-status-insufficient-input=Affiché lorsque la machine n'a pas assez d'ingrédients pour terminer sa tâche (machines d'artisanat uniquement).
ir-status-low-power=Affiché lorsque l'alimentation disponible ou la charge tampon est insuffisante.
ir-status-no-minable-resources=Affiché lorsque la perceuse a épuisé les ressources à extraire (perceuses uniquement).
ir-status-working=Affiché lorsque la machine fonctionne ou est prête à s'activer.
ir-rail-blocks=Les couleurs utilisées pour les visualisations de blocs de rails (par exemple, lorsqu'on tient un signal au-dessus des rails).
ir-turret-runtime=Par défaut, les tourelles dans le monde sont teintées de la même couleur que le joueur ou la force propriétaire. Vous pouvez choisir d'avoir chaque tourelle utiliser la même teinte fixe que son icône.
ir-research-notifications=Affiche une notification de chat lorsque vous ou votre équipe obtenez une nouvelle technologie.
ir-driving-autocorrect=Ajuste la direction de votre véhicule vers le point le plus proche des huit points cardinaux lors de la conduite sur des tuiles artificielles (par exemple, briques, béton, goudron). Appliqué uniquement aux véhicules de type "voiture" (par exemple, voitures, chars, monoroues).

[mod-setting-description]
ir-belt-map-colours=Choisissez si les convoyeurs sont affichés sur la carte avec la couleur par défaut ou une couleur différente par niveau. Si modifié pendant une partie en cours, les secteurs de la carte peuvent nécessiter d'être remappés avant que la nouvelle couleur apparaisse.
ir-fetchport-containers=Choisissez les types de conteneurs dont vous pouvez retirer des objets à distance pour remplir les emplacements d'inventaire filtrés (voir la page "Transferts d'inventaire" du Manifeste).
ir-bottomless-pit=Les gouffres sans fond vous permettent de "vider" les objets, c'est-à-dire de les détruire sans coût. Ils rendent certains problèmes de jeu triviallement faciles à résoudre et vous encouragent à gaspiller des ressources. Vous pouvez lancer mille fusées dans IR3 sans vider un seul objet, donc les gouffres sans fond ne sont pas disponibles par défaut. Cependant, il existe des situations où ils peuvent être vraiment utiles (par exemple, nettoyer des accidents de contamination de ceinture) donc vous pouvez opter pour ce réglage. Ce paramètre peut être modifié en cours de partie (en multijoueur, uniquement par les administrateurs).
ir-trilinear-filtering=Le filtrage trilinéaire (TF) est une méthode de lissage qui réduit les artefacts et les motifs d'interférence dans les sprites à des niveaux de zoom arbitraires. Son utilisation a un impact mineur sur les performances GPU/CPU. Le réglage "Recommandé" n'utilise TF que pour un petit nombre de sprites IR3 peu courants qui en bénéficient particulièrement, par exemple les véhicules et les générateurs. Le réglage "Plus" l'utilise pour d'autres animations d'entités, par exemple les assembleurs, les fours, les foreuses. Le réglage "Aucun" le désactive pour tous les sprites IR3.
ir-ghost-tint=Teinte les fantômes d'entités avec la nuance spécifiée.
ir-scrap-localisation=Ajoute une info-bulle à chaque objet qui peut être mis au rebut, indiquant le retour maximum possible (le retour moyen est de 75% des valeurs affichées). La plupart des gens trouveront que c'est une surcharge d'informations.
ir-hide-military-technologies=Si vous jouez une partie sans ennemis, vous pouvez souhaiter cacher toutes les technologies militaires dans la fenêtre de l'arbre technologique. Comprend les technologies de véhicules armés (voitures, tanks, et araignées). N'inclut pas les véhicules IR3 non armés, l'armure de puissance, et l'équipement de grille non armé. Les technologies achevées sont toujours affichées. Ce paramètre peut être modifié en cours de partie (en multijoueur, uniquement par les administrateurs).

