paragraph_IndustrialRevolution3_1=Bienvenue dans Industrial Revolution 3. Dans le menu à gauche, vous trouverez des conseils sur certaines des principales fonctionnalités du mod.
paragraph_IndustrialRevolution3_2=Quelques conseils généraux sur les différences par rapport à Factorio vanilla :
paragraph_IndustrialRevolution3_3=Ce mod a été réalisé par Deadlock989, de 2018 à 2023, en environ 3000 heures. Licence : CC BY-NC-ND 4.0. Amusez-vous bien.

bullet_IndustrialRevolution3_1=La fabrication manuelle vous prendra beaucoup de temps car il y a beaucoup plus de composants et d'intermédiaires. Vous devriez automatiser.
bullet_IndustrialRevolution3_2=Vous ne pouvez pas fondre le fer au début du jeu (à moins de changer le niveau de technologie de départ dans les paramètres de carte du mod).
bullet_IndustrialRevolution3_3=Lorsque vous débloquez la fonte du fer, le gisement d'ore le plus proche pourrait être un peu éloigné. Vous devrez peut-être établir un avant-poste temporaire.
bullet_IndustrialRevolution3_4=Des réglages de carte secs et chauds peuvent rendre l'accès aux arbres à caoutchouc beaucoup plus difficile. Vous devrez les chercher.
bullet_IndustrialRevolution3_5=Les monoroues sont déverrouillées assez tôt. Elles sont moins chères et plus rapides que les voitures, ce qui facilite l'exploration, mais elles ne sont pas armées.
bullet_IndustrialRevolution3_6=Les réseaux de circuits sont pratiquement obligatoires pour certaines chaînes de traitement, en particulier le traitement du pétrole et le lavage des minerais.
bullet_IndustrialRevolution3_7=Vérifiez toujours les statistiques des machines et des recettes avant de commencer à les poser à la chaîne. Ne présumez pas des ratios de vanille.

paragraph_ir_entity_toggle_1=IR3 fournit un raccourci qui vous permet d'interagir avec certaines machines sans avoir à ouvrir leur interface. Le raccourci actuel est CONTROL__ir-entity-adjustment.
paragraph_ir_entity_toggle_2=Pour basculer une machine ou interagir avec elle, placez votre curseur sur l'une des suivantes et appuyez sur le raccourci.

bullet_ir_entity_toggle_1=[font=default-semibold][color=255,230,192]Les trains[/color][/font] basculent entre les modes manuel et automatique. Si vous êtes à bord d'un train, il bascule sans avoir à placer le curseur.
bullet_ir_entity_toggle_2=[font=default-semibold][color=255,230,192]Les canons photoniques[/color][/font] basculent entre des arcs de feu larges et étroits.
bullet_ir_entity_toggle_3=[font=default-semibold][color=255,230,192]Les lampes éthériques[/color][/font] basculent entre une version de passage (deux connexions) et une variante de fin de tuyau (une connexion).
bullet_ir_entity_toggle_4=[font=default-semibold][color=255,230,192]Les interrupteurs d'alimentation[/color][/font] sont activés ou désactivés.
bullet_ir_entity_toggle_5=[font=default-semibold][color=255,230,192]La sortie de signal du combinateur constant[/color][/font] est activée ou désactivée.
bullet_ir_entity_toggle_6=[font=default-semibold][color=255,230,192]Les coffres[/color][/font] et autres conteneurs peuvent avoir des objets retirés ou insérés sans les ouvrir (voir [font=default-semibold][color=255,230,192]Transferts d'inventaire[/color][/font]).
bullet_ir_entity_toggle_7=[font=default-semibold][color=255,230,192]Les générateurs de batteries[/color][/font] auront leur priorité de sortie de puissance basculée entre la priorité faible par défaut (égal aux accumulateurs, c'est-à-dire qu'ils ne consommeront des batteries que lorsque les générateurs primaires sont insuffisants) ou une priorité plus élevée (égal aux autres générateurs, c'est-à-dire qu'ils chargeront les accumulateurs).
bullet_ir_entity_toggle_8=[font=default-semibold][color=255,230,192]Les moules métalliques[/color][/font] seront alternés entre les quatre types de composants (lingots, plaques, engrenages, tiges).
bullet_ir_entity_toggle_9=[font=default-semibold][color=255,230,192]Les machines de mise en baril[/color][/font] basculent entre les modes de remplissage et de vidange.
bullet_ir_entity_toggle_10=[font=default-semibold][color=255,230,192]Les chaudières électriques[/color][/font] et [font=default-semibold][color=255,230,192]les échangeurs géothermiques[/color][/font] bas

paragraph_ir_fuelman_1=IR3 fournit des générateurs pour la grille d'équipement de votre armure qui brûlent des combustibles ou utilisent des batteries chargées. Les véhicules nécessitent également du carburant. Gérer plusieurs carburants en même temps peut devenir fastidieux. Heureusement, dans IR3, vous pouvez l'automatiser.
paragraph_ir_fuelman_2=Si vous avez des générateurs dans votre armure électrique, ou si vous conduisez un véhicule nécessitant du carburant, la bascule rapide du gestionnaire de carburant sera débloquée (raccourci actuel est __CONTROL__ir-control-fuel-manager__). Si le gestionnaire est activé, il vérifiera périodiquement tous les emplacements de carburant qu'il peut trouver. Si un niveau de carburant devient trop bas, le gestionnaire le complétera pour vous, tant que vous avez du même type de carburant dans votre inventaire principal. Si des objets usés s'accumulent (comme des barils vides ou des batteries déchargées), le gestionnaire essaiera de les éliminer.
paragraph_ir_fuelman_3=Si des articles sont déplacés entre les inventaires, une petite notification apparaîtra au-dessus de votre personnage, indiquant combien. Si le gestionnaire de carburant rencontre un problème, la notification inclura des icônes d'avertissement :
paragraph_ir_fuelman_4=Lorsque vous conduisez un véhicule, ses emplacements de carburant et sa grille d'équipement sont gérés de la même manière que l'équipement de votre armure. Le gestionnaire a accès à votre inventaire personnel ainsi qu'au coffre du véhicule. Pour votre équipement d'armure personnelle, votre inventaire personnel est prioritaire sur le coffre comme source de carburant. Pour les emplacements du véhicule, le coffre est prioritaire. Les trains ne sont pas considérés comme "conduits" et ne sont pas gérés, même en mode manuel.
paragraph_ir_fuelman_5=Lorsque les emplacements de carburant sont vides, le gestionnaire essaiera d'utiliser le premier carburant compatible qu'il trouvera. Il donne la priorité d'abord à la propriété de l'emplacement (coffres de véhicules contre votre propre équipement), ensuite aux emplacements filtrés (les carburants dans les emplacements d'inventaire filtrés sont toujours choisis avant les non filtrés), puis à l'ordre des emplacements d'inventaire (de gauche à droite, de haut en bas).
paragraph_ir_fuelman_6=Vous pouvez désactiver des avertissements et des sons spécifiques : voir Paramètres > Paramètres du mod > Par joueur.

bullet_ir_fuelman_1=Un inventaire de carburant est faible en carburant et serait complété, mais vous n'avez aucun carburant identique disponible.
bullet_ir_fuelman_2=Un inventaire de carburant est vide, mais vous n'avez aucun carburant compatible disponible.
bullet_ir_fuelman_3=Un inventaire de "carburant usé" contient des objets, mais il n'y a pas d'espace pour eux ailleurs.

paragraph_ir_mining_1=Les foreuses sont utilisées sur tous les dépôts de minerai habituels : [img=item/coal] [font=default-semibold][color=255,230,192]charbon[/color][/font], [img=item/stone] [font=default-semibold][color=255,230,192]pierre[/color][/font], [img=item/copper-ore] [font=default-semibold][color=255,230,192]cuivre[/color][/font], [img=item/iron-ore] [font=default-semibold][color=255,230,192]fer[/color][/font] et [img=item/uranium-ore] [font=default-semibold][color=255,230,192]uranium[/color][/font]. IR3 ajoute également des dépôts de [img=item/tin-ore] [font=default-semibold][color=255,230,192]étain[/color][/font] et de [img=item/gold-ore] [font=default-semibold][color=255,230,192]or[/color][/font]. La capacité à fondre le fer et l'or nécessite de la recherche et du développement. Au début, vos principales ressources sont le cuivre, l'étain, le charbon et la pierre.
paragraph_ir_mining_2=Les lingots sont le principal produit de la fusion du minerai, représentant un morceau de métal relativement pur qui nécessite une transformation ultérieure. Certains métaux élémentaires peuvent être combinés pour produire des alliages aux nouvelles propriétés; par exemple, [img=item/tin-ingot] [font=default-semibold][color=255,230,192]étain[/color][/font] et [img=item/copper-ingot] [font=default-semibold][color=255,230,192]cuivre[/color][/font] peuvent produire [img=item/bronze-ingot] [font=default-semibold][color=255,230,192]bronze[/color][/font].
paragraph_ir_mining_3=[img=item/nickel-pure] [font=default-semibold][color=255,230,192]Nickel[/color][/font], [img=item/lead-pure] [font=default-semibold][color=255,230,192]plomb[/color][/font], [img=item/chromium-pure] [font=default-semibold][color=255,230,192]chrome[/color][/font], et [img=item/platinum-pure] [font=default-semibold][color=255,230,192]platine[/color][/font] sont de rares minéraux métalliques, présents en petites quantités dans d'autres minerais métalliques. Ils ne peuvent pas être minés indépendamment: seul le processus de lavage du minerai peut les récupérer.
paragraph_ir_mining_4=Les pompes à huile sont utilisées pour extraire [img=fluid/crude-oil] [font=default-semibold][color=255,230,192]pétrole brut[/color][/font]. Vous pouvez également rencontrer de rares fissures émettant des gaz ou de la vapeur. [img=item/copper-derrick] [font=default-semibold][color=255,230,192]Les chevalets de pompage à vapeur[/color][/font] peuvent seulement être placés sur [img=fluid/steam] [font=default-semibold][color=255,230,192]fissures de vapeur[/color][/font] et sont auto-alimentés. [img=item/steel-derrick] [font=default-semibold][color=255,230,192]Les chevalets de pompage électriques[/color][/font] peuvent être utilisés avec n'importe quel type de fissure et bénéficient de modules. Contrairement aux gisements de pétrole, les fissures sont cycliques : leur taux de production diminue jusqu'à atteindre un minimum, puis revient à sa pleine puissance.
paragraph_ir_mining_5=Parfois, vous pourriez remarquer des roches scintillantes sur un dépôt de minerai. Ces dernières contiennent des pierres précieuses.

paragraph_ir_pollution_control_1=La pollution dans Factorio est basée sur des "chunks", qui sont des sections de 32x32 tuiles du monde : vous pouvez voir la grille de chunk lorsque vous mettez le jeu en pause. Chaque chunk a une valeur de pollution. Si une machine émet de la pollution, elle est ajoutée à la valeur de pollution du chunk dans lequel se trouve la machine. Avec le temps, la pollution se propage aux chunks voisins; certaines caractéristiques naturelles (comme les arbres et les nids de biter) en absorbent une partie. Si une machine a des émissions de pollution plus élevées que le niveau de pollution ambiant, elle émettra de la pollution à un rythme plus rapide. De même, si ses émissions sont inférieures, elle contribuera moins à la pollution globale.

paragraph_ir_pollution_control_2=La pollution est non seulement un danger pour l'environnement, mais elle peut aussi attirer l'attention des Biters. Plus la pollution est élevée, plus vous êtes susceptible de subir des attaques de Biters. Il est donc essentiel de gérer et de réduire la pollution lorsque cela est possible. Installer des technologies vertes, planter des arbres et utiliser des énergies renouvelables sont quelques moyens de minimiser l'impact sur l'environnement.

paragraph_ir_pollution_control_3=IR3 offre de nouvelles méthodes pour contrôler la pollution. Parmi elles, des filtres à air qui, lorsqu'ils sont alimentés en électricité, peuvent réduire activement la pollution dans un chunk. En outre, des technologies avancées de traitement des eaux usées permettent de minimiser la pollution produite par les processus industriels.

paragraph_ir_pollution_control_4=Il est également possible de mesurer la pollution dans un certain rayon grâce à des capteurs. Ces capteurs peuvent être intégrés à un réseau logistique pour vous alerter lorsque les niveaux de pollution dépassent un seuil donné, vous permettant ainsi d'agir en conséquence.

paragraph_ir_pollution_control_5=Rappelez-vous que la gestion proactive de la pollution est non seulement bénéfique pour votre survie dans le jeu, mais elle montre aussi une prise de conscience et une responsabilité envers la planète virtuelle que vous habitez. Dans Factorio, comme dans la réalité, la durabilité et le respect de l'environnement sont cruciaux.

paragraph_ir_pollution_spill_1=Dans IR3, de nombreux liquides et gaz sont des polluants. Les gaz polluants augmenteront la propagation de la pollution s'ils sont rejetés dans l'atmosphère via une [img=item/iron-gas-vent] [font=default-semibold][color=255,230,192]ventilation de gaz[/color][/font]. Certains gaz, notamment [img=fluid/sulphur-gas] [font=default-semibold][color=255,230,192]le gaz acide[/color][/font] et [img=fluid/carbon-gas] [font=default-semibold][color=255,230,192]le dioxyde de carbone[/color][/font], devront probablement être évacués à un moment donné : considérez ces gaz comme des polluants que vous pouvez rediriger ou disperser pour éviter des points chauds concentrés ou détourner les ennemis de zones clés.
paragraph_ir_pollution_spill_2=Cependant, la ventilation n'est pas la seule façon de libérer des polluants liquides. Si un [font=default-semibold][color=255,230,192]réservoir[/color][/font], un [font=default-semibold][color=255,230,192]tuyau[/color][/font] ou un objet similaire est retiré ou détruit alors qu'il contient un polluant et qu'il n'y a nulle part ailleurs dans le système où le fluide peut s'écouler, le fluide est libéré et une grande quantité de pollution est déversée. Il en va de même pour la purge manuelle des tuyaux via l'interface utilisateur d'un tuyau.
paragraph_ir_pollotion_spill_3=La quantité de pollution libérée par un déversement dépend en partie du fluide en question, mais surtout de sa quantité. Pour le contenu d'un seul tuyau, la pollution est probablement négligeable. Cependant, un réservoir de stockage contenant 25 000 unités de fluide peut provoquer un déversement significatif. Le plus risqué est de purger des systèmes fluides entiers, qui peuvent potentiellement libérer d'énormes quantités de pollution. Bien sûr, cela peut ne pas vous préoccuper.
paragraph_ir_pollution_spill_4=Les liquides et gaz suivants ne sont [font=default-semibold][color=255,230,192]pas[/color][/font] des polluants et sont totalement inoffensifs à évacuer ou à ventiler :



bullet_ir_power_sources_1=[font=default-semibold][color=255,230,192]Brûleur[/color][/font] Les machines et équipements fonctionnent avec du charbon ou un autre combustible chimique solide : cela inclut les chaudières, les fours, les foreuses à combustion et les inserteurs à combustion. En général, plus un combustible est transformé, plus sa valeur énergétique est élevée et/ou il est moins polluant. Les inserteurs à combustion dans IR3 "pomperont" le carburant des emplacements de carburant s'ils déchargent une machine à combustion.
bullet_ir_power_sources_2=[font=default-semibold][color=255,230,192]Vapeur[/color][/font] Les machines fonctionnent en transformant la vapeur sous pression en mouvement mécanique. La vapeur est la seule façon de mettre en place une fabrication et un traitement automatique des minerais au début du jeu. Les chaudières transforment l'eau en vapeur, qui peut ensuite être acheminée dans des machines à vapeur.
bullet_ir_power_sources_3=[font=default-semibold][color=255,230,192]Machines électriques[/color][/font] nécessitent une alimentation électrique via un réseau électrique à travers des poteaux, pylônes ou postes de transformation.
bullet_ir_power_sources_4=[font=default-semibold][color=255,230,192]Machines à carburant fluide[/color][/font] brûlent des liquides ou des gaz inflammables (par exemple, les fours à gaz et les générateurs).
bullet_ir_power_sources_5=[font=default-semibold][color=255,230,192]Batteries[/color][/font] sont des éléments de carburant rechargeables, essentiellement de l'électricité en bouteille. Elles peuvent être utilisées pour alimenter un réseau électrique avec des générateurs à batterie, ou pour alimenter un réseau d'équipement personnel à l'aide d'équipements de décharge, ou elles peuvent servir de carburant renouvelable pour les véhicules et les locomotives. Les batteries ont une petite chance de "griller" lors de la charge, perdant ainsi la batterie; les batteries de niveau supérieur ont moins de chances de défaillance.
bullet_ir_power_sources_6=[font=default-semibold][color=255,230,192]Carburant en fût[/color][/font] et [font=default-semibold][color=255,230,192]carburant en cellule[/color][/font] est principalement utilisé par les véhicules et les locomotives, occasionnellement dans l'équipement de la grille. Une cellule ou un fût vide est rendu lorsque le carburant est épuisé.

paragraph_ir_processing_1=IR3 ajoute des étapes intermédiaires supplémentaires pour le traitement des minerais, augmentant ainsi efficacement les rendements de minerais bruts dès le début du jeu. Dans certains cas, ces processus sont optionnels - vous pouvez toujours fondre des minerais bruts si vous le souhaitez - mais il y a toujours des avantages à un traitement supplémentaire.
paragraph_ir_processing_2=[img=item/steel-grinder] [font=default-semibold][color=255,230,192]Broyeurs[/color][/font] sont généralement utilisés pour pulvériser des minerais bruts ou réduire la pierre en gravier et silice. Broyer des minerais métalliques résulte en un rendement en lingot accru et moins de pollution lors de la fusion. Les broyeurs sont également utilisés pour extraire le caoutchouc du bois de caoutchouc. [img=item/steel-mixer] [font=default-semibold][color=255,230,192]Mélangeurs[/color][/font] ont un rôle similaire, mais ils peuvent gérer plusieurs ingrédients à la fois et peuvent également ajouter des fluides au mélange; ils nécessitent une sélection manuelle de recette.
paragraph_ir_processing_3=[img=item/steel-washer] [font=default-semibold][color=255,230,192]Lave-minerais[/color][/font] augmentent encore plus le rendement des minerais broyés, les rinçant à l'eau chaude ou froide pour éliminer les impuretés et produire des minéraux propres. En bonus, le lavage sépare également les sous-produits minéraux rares qui ne peuvent pas être extraits séparément. L'eau chauffée par un [img=item/steel-boiler] [font=default-semibold][color=255,230,192]chaudière électrique[/color][/font] est plus efficace pour séparer les sous-produits, mais vous n'en voulez pas trop : [img=item/pump] [font=default-semibold][color=255,230,192]pompes[/color][/font], [img=item/small-tank] [font=default-semibold][color=255,230,192]petits réservoirs tampons[/color][/font] et [img=item/green-wire] [font=default-semibold][color=255,230,192]réseaux de circuits[/color][/font] peuvent être utilisés pour mettre en place des installations de lavage de minerais automatisées qui ajustent le ratio de production de minéraux à la demande. Le cycle de lavage produit de l'eau polluée : [img=item/steel-cleaner] [font=default-semibold][color=255,230,192]nettoyeurs[/color][/font] peuvent être utilisés pour récupérer la plupart de l'eau propre en filtrant les déchets.
paragraph_ir_processing_4=[img=item/iron-scrapper] [font=default-semibold][color=255,230,192]Machines de mise en débris[/color][/font] transforment les objets fabriqués en débris, tant qu'ils ont du métal, de la pierre, du bois, du verre ou du béton dans leur historique de fabrication. Les débris peuvent ensuite être re-fondus en lingots ou en plaques, récupérant les ressources d'objets non désirés. Le retour de ressource est aléatoire mais se situe en moyenne à 75%. La mise en débris ne renverse que les processus de fabrication, et non la fusion, le broyage ou la chimie. Les objets qui contiennent beaucoup de fluide (par exemple, les fûts, les cellules) ne peuvent pas être mis en débris.

paragraph_ir_productivity_1=[img=item/productivity-module-3] [font=default-semibold][color=255,230,192]Modules de productivité[/color][/font] peuvent être utilisés avec des laboratoires, des foreuses et les recettes de fabrication suivantes :

paragraph_ir_transmats_1=Les Transmats sont une branche de la technologie des anneaux de champ quantique qui utilise le tunneling de sous-espace pour transférer très rapidement les atomes d'un ingénieur d'une plateforme à une autre. Installer plusieurs transmats à travers le monde formera un réseau. En cliquant sur un transmat, son interface s'ouvrira et montrera les destinations possibles. Si le statut des deux transmats est affiché comme [font=default-semibold][color=255,230,192]Prêt[/color][/font], le transport peut être initié en cliquant sur le bouton [font=default-semibold][color=255,230,192]Engager[/color][/font]. Les Transmats ne peuvent établir une connexion que si toutes les conditions suivantes sont remplies :
paragraph_ir_transmats_2=Vous pouvez modifier le nom du transmat en cliquant sur le bouton [font=default-semibold][color=255,230,192]Éditer[/color][/font]. Les noms modifiés sont conservés dans les plans et la copie-collage. Vous pouvez également activer ou désactiver un marqueur de carte automatique à la position du transmat.
paragraph_ir_transmats_3=Les concepteurs de la technologie transmat ne peuvent être tenus responsables de l'ennui existentiel ou de la dissociation clinique déclenchée par le voyage transmat, et aimeraient souligner qu'il y a un argument très solide selon lequel vous êtes toujours la même personne maintenant et non un étranger complet portant votre visage copié et rêvant de vos rêves copiés.

bullet_ir_transmats_1=Au moins un ingénieur doit se tenir sur le transmat initiateur, à l'intérieur de l'anneau de champ.
bullet_ir_transmats_2=Les deux transmats doivent avoir suffisamment d'énergie dans leurs tampons énergétiques. La distance n'affecte pas l'énergie requise.
bullet_ir_transmats_3=Le transmat de destination ne doit pas être obstrué par un autre ingénieur. Les véhicules obstruent également l'opération du transmat aux deux extrémités.

paragraph_ir_weapons_1=IR3 ajoute et modifie certaines mécaniques d'armes et de munitions, ainsi que la refonte de l'arbre technologique militaire. Toutes les balles dans ce mod sont des projectiles physiques avec un temps de trajet, qu'elles soient tirées d'un fusil de chasse, d'une mitraillette ou d'une tourelle. Les balles passeront au-dessus de vos propres bâtiments.

bullet_ir_weapons_1=[font=default-semibold][color=255,230,192]Les tourelles à éclats[/color][/font] sont votre première défense automatisée disponible. Elles utilisent des [img=item/shotgun-shell] [font=default-semibold][color=255,230,192]cartouches[/color][/font] à courte portée qui se dispersent.
bullet_ir_weapons_2=[font=default-semibold][color=255,230,192]Les tourelles automatiques[/color][/font] ont une plus grande portée et se concentrent sur une seule cible. Elles utilisent des [img=item/firearm-magazine] [font=default-semibold][color=255,230,192]chargeurs[/color][/font].
bullet_ir_weapons_3=[font=default-semibold][color=255,230,192]Les tourelles laser[/color][/font] tirent un faisceau d'énergie élevée sur une seule cible. Vous pouvez changer la couleur du faisceau dans les paramètres du mod.
bullet_ir_weapons_4=[font=default-semibold][color=255,230,192]Les tourelles arc[/color][/font] ne font aucun dommage : elles frappent un groupe d'ennemis avec une impulsion électrique, les ralentissant pendant un court instant.
bullet_ir_weapons_5=[font=default-semibold][color=255,230,192]Les canons photoniques[/color][/font] tirent des projectiles énergétiques explosifs et sont très mortels. Ne les pointez pas vers votre propre base.
bullet_ir_weapons_6=L'arme de dernier recours est l'[font=default-semibold][color=255,230,192]obus d'artillerie atomique[/color][/font], qui dévaste les bases ennemies mais libère un énorme nuage de pollution.

paragraph_ir_melting_1=[img=item/stone-furnace][img=item/bronze-furnace][img=item/electric-furnace][img=item/steel-furnace] [font=default-semibold][color=255,230,192]Les fours[/color][/font] sont généralement utilisés pour fondre les minerais métalliques et les minéraux en lingots. Vous pouvez pré-traiter les minerais à l'aide de concasseurs et de laveuses pour obtenir de meilleurs rendements en lingots et produire moins de pollution (voir Traitement). La plupart des fours peuvent également travailler avec des non-métaux, tels que le verre et le graphite.
paragraph_ir_melting_2=[img=item/stone-alloy-furnace][img=item/bronze-alloy-furnace][img=item/electric-alloy-furnace] [font=default-semibold][color=255,230,192]Les fours d'alliage[/color][/font] fonctionnent avec plusieurs ingrédients pour produire des alliages métalliques et des réductions. Ils nécessitent une sélection de recette manuelle.
paragraph_ir_melting_3=[img=item/blast-furnace] [font=default-semibold][color=255,230,192]Les hauts fourneaux[/color][/font] sont des fours de combustion spécialisés qui se concentrent sur la production efficace de matériaux clés. Ils fonctionnent très rapidement, mais nécessitent des approvisionnements en [img=fluid/air-gas] [font=default-semibold][color=255,230,192]air comprimé[/color][/font] et en [img=item/solid-fuel] [font=default-semibold][color=255,230,192]coke[/color][/font].
paragraph_ir_melting_4=[img=item/arc-furnace] [font=default-semibold][color=255,230,192]Les fours à arc[/color][/font] nécessitent beaucoup d'espace et d'énergie, mais ils fonctionnent rapidement. Ils produisent des métaux en fusion, qui peuvent être coulés en lingots, plaques, engrenages et tiges à l'aide de [img=item/steel-cast] [font=default-semibold][color=255,230,192]moules métalliques[/color][/font]. Lors du traitement des minéraux dans un four à arc, du [img=fluid/oxygen-gas] [font=default-semibold][color=255,230,192]gaz oxygène pur[/color][/font] est requis. C'est la manière la plus productive de traiter les minéraux : la chaîne complète de concassage, lavage, fusion à l'arc et coulée donne le triple de lingots par rapport à la fusion du minerai brut. Les fours à arc ne peuvent pas traiter les minerais bruts ou concassés, mais les formes pures de métal peuvent être fondues (par exemple, lingots et ferraille). Pour ces recettes non minérales, l'oxygène n'est pas nécessaire et il n'y a pas de bonus de production. Les métaux en fusion peuvent également être mélangés pour créer des alliages en fusion.

paragraph_ir_melting_5=Les hauts-fourneaux et les fours à arc ne sont pas des mises à niveau directes d'un four électrique ; ils ont des avantages et des inconvénients, offrant une flexibilité de style de jeu. Ils peuvent tous deux produire des déchets de [img=fluid/carbon-gas] [font=default-semibold][color=255,230,192]dioxyde de carbone[/color][/font], tout comme certains autres processus chimiques. Le dioxyde de carbone a une utilisation spécifique dans les sylvicultures, mais vous pourriez avoir besoin de le ventiler (voir Déversements de pollution).

paragraph_ir_forestry_1=Les sylvicultures sont des bâtiments basés sur des parcelles qui gèrent les arbres à proximité afin d'automatiser la production de bois. [img=item/bronze-forestry] [font=default-semibold][color=255,230,192]Sylvicultures en bronze[/color][/font] sont lentes mais ne nécessitent pas de carburant, seulement de l'eau. [img=item/iron-forestry] [font=default-semibold][color=255,230,192]Sylvicultures électriques[/color][/font] sont plus rapides mais nécessitent également de l'électricité. [img=item/chrome-forestry] [font=default-semibold][color=255,230,192]Sylvicultures avancées[/color][/font] sont encore plus rapides et nécessitent de l'électricité, de l'engrais et du dioxyde de carbone. Toutes ont un effet réducteur de pollution en plus de l'absorption naturelle des arbres.

paragraph_ir_forestry_2=Le taux de production est proportionnel au nombre d'arbres dans la même parcelle que la sylviculture, jusqu'à un maximum de __1__ arbre; sans arbres, pas de bois. Les arbres morts ou secs ne sont pas comptés. Les arbres en caoutchouc sont prioritaires : s'il y a des arbres en caoutchouc dans la parcelle, les autres arbres sont ignorés. Les sylvicultures démarrent rapidement si elles sont installées dans des forêts existantes ; si cela n'est pas possible, vous pouvez fabriquer des [img=item/tree-planter-tree-01][img=item/tree-planter-ir-rubber-tree] [font=default-semibold][color=255,230,192]lits d'arbres[/color][/font] pour peupler manuellement une parcelle avec des arbres. Les lits d'arbres peuvent être inclus dans des plans, coupés et collés, et placés par des robots.

paragraph_ir_forestry_3=La population d'arbres change au fur et à mesure que le cycle de la lumière du jour passe. En général, elle augmentera jusqu'à ce que le maximum soit atteint. Les petites populations d'arbres poussent plus lentement. Les nouveaux arbres ne poussent que dans des espaces vides et ne pousseront pas sur des tuiles artificielles comme la brique ou le béton. Cependant, les arbres gérés qui atteignent un niveau critique de pollution mourront, donc la population peut également diminuer voire s'effondrer. Cela dépend de vos paramètres de carte : consultez le wiki officiel de Factorio sur les arbres pour plus de détails sur les dommages causés par la pollution. Les sylvicultures afficheront un [img=virtual-signal/ir-signal-toxic] [font=default-semibold][color=255,230,192]avertissement[/color][/font] si elles détectent un niveau de pollution de la parcelle au-delà du seuil nocif.

paragraph_ir_forestry_4=Il n'y a aucun avantage à avoir plus d'une sylviculture dans une parcelle. Les arbres disponibles sont partagés entre les sylvicultures, donc la même quantité de bois est produite en moyenne et la même quantité de pollution est absorbée. Passer votre curseur sur une sylviculture mettra en évidence la limite de la parcelle dans laquelle elle se trouve, les arbres qu'elle gère actuellement, et toutes les autres sylvicultures de la même parcelle avec lesquelles elle est en concurrence.

paragraph_ir_transfers_1=Les transferts d'inventaire sont un substitut de basse technologie à la logistique personnelle qui fonctionne avec des emplacements d'inventaire filtrés. Il utilise les inventaires suivants :
bullet_ir_transfers_1=Votre inventaire principal et les emplacements de munitions pour vos armes équipées ;
bullet_ir_transfers_2=Le coffre et les emplacements de munitions de n'importe quel véhicule de type voiture que vous conduisez actuellement ;
bullet_ir_transfers_3=Les coffres et autres conteneurs statiques.
paragraph_ir_transfers_2=Il y a deux façons de déclencher un transfert. Vous pouvez utiliser le [font=default-semibold][color=255,230,192]raccourci de basculement[/color][/font] (actuellement lié à __CONTROL__ir-entity-adjustment__) sur un coffre ou un conteneur : cela fonctionne avec des groupes de coffres dans un rayon court. Vous pouvez également installer une [img=item/delivery-plate] [font=default-semibold][color=255,230,192]plaque de livraison[/color][/font] puis déclencher un transfert en marchant ou en conduisant dessus, ou rester debout ou garé dessus : cela fonctionne avec tous les conteneurs dans un rayon légèrement plus grand. Le raccourci doit être activé (voir Paramètres > Paramètres du mod > Par joueur), mais les plaques de livraison fonctionneront toujours sur tous les conteneurs pris en charge, quel que soit le réglage du raccourci.

paragraph_ir_transfers_3=Lorsqu'un transfert a été déclenché, si vous avez filtré l'un de vos emplacements d'inventaire en utilisant __CONTROL__toggle-filter__, le transfert essaiera de remplir ces emplacements en "tirant" les articles correspondants des coffres à portée. Vous pouvez également "pousser" des articles hors de votre inventaire en configurant des emplacements filtrés dans les coffres qui les prennent en charge (par exemple, les conteneurs non logistiques). Les emplacements de munitions sont exemptés de la poussée. La poussée prend la priorité sur la traction, donc si votre inventaire et un coffre ont des filtres qui se chevauchent, le coffre est prioritaire.

paragraph_ir_transfers_4=Exemples de tâches typiques de transfert d'inventaire :
bullet_ir_transfers_4=Mettre en place un filtre de cellule à vapeur ou de batterie chargée dans votre inventaire, et un filtre de cellule vide ou de batterie vide dans un coffre à côté d'un chargeur, afin que vous puissiez automatiser le remplissage et la recharge de vos carburants personnels ou de véhicule.
bullet_ir_transfers_5=Définir les filtres de coffre de votre véhicule pour le minerai de fer, visiter un avant-poste et le remplir de minerai en conduisant sur une plaque de livraison, puis conduire vers un centre de fusion et livrer
